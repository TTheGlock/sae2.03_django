{% extends "index.html" %}

{% block content %}
    <section>
        <article>
            <p class="title">Liste des Équipements</p>
            <a class="add_title" href="{% url 'add-machine' %}">Ajouter une Machine</a>
        </article>
    </section>
    {% if machines %}
    <ul class="liste">
        {% for machine in machines %}
            <li>
                <a href="{% url 'machine-detail' machine.id %}">{{ machine.id }}</a>
                ({{machine.nom}})
            </li>
        {% endfor %}
        </u>
    {% else %}
        <p>Il n’y a pas de machines.</p>
    {% endif %}
{% endblock %}
