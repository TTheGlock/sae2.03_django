{% extends "index.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
  <form method="post" class="add" style="margin-top: 200px">
    {% csrf_token %}
    <div>
      <p class="fw-bold">Ajout d'une personne :</p>
    </div>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputID1" class="col-form-label">ID de la personne :</label>
      </div>
      <div class="col-auto">
        {{ form.id }}
      </div>
      <div class="col-auto">
        <span id="passwordHelpInline" class="form-text">
          Doit contenir un nombre d'une longueur de 13 chiffres.
        </span>
      </div>
    </div>

    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputNOM1" class="col-form-label">Nom de la personne :</label>
      </div>
      <div class="col-auto">
        {{ form.nom }}
      </div>
      <div class="col-auto">
        <span id="passwordHelpInline" class="form-text">
          Doit contenir un nom en majuscules.
        </span>
      </div>
    </div>

    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputPRENOM1" class="col-form-label">Prénom de la personne :</label>
      </div>
      <div class="col-auto">
        {{ form.prenom }}
      </div>
      <div class="col-auto">
        <span id="passwordHelpInline" class="form-text">
          Doit contenir un prénom commencant par une majuscule.
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <button type="submit" class="btn btn-primary mb-3" value="Submit">Enregistrer</button>
        <button type="button" class="btn btn-danger mb-3" onclick="window.history.back()">Annuler</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
